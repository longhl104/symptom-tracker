<!DOCTYPE html>
<html lang="en">
  <head>
    {% block head %}
    <title>{% block title %}{% endblock %} - Tingle - Symptom Tracker</title>

    <!-- Basic declarations and meta descriptions -->
    <meta charset="utf-8">
    <link rel="icon" href="{{ url_for('static', filename='images/icons/icon-96.png') }}">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="{{ self.title() }} - Tingle - Symptom Tracker">

    <!-- Web app manifest -->
    <link rel="manifest" href="{{ url_for('static', filename='manifest.json') }}">

    <!-- iOS -->
    <link rel="apple-touch-icon" href="{{ url_for('static', filename='images/icons/icon-96.png') }}">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="format-detection" content="telephone=no">

    <!-- Custom or external CSS -->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/base.css') }}">
    
    <!-- Custom or external scripts -->
    <script type="text/javascript" src="{{ url_for('static', filename='js/app.js') }}"></script>
    {% endblock %}
  </head>
  <body>
    <section class="full-page">
      {% block content %}{% endblock %}
    </section>
    <script type="text/javascript" src="{{ url_for('static', filename='js/install.js') }}"></script>
  </body>  
</html>
