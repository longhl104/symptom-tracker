{% extends "base.html" %}
{% block head %}
  {{ super() }}
  <link rel="stylesheet" href="{{ url_for('static', filename='css/sidebar.css') }}">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/buttons.css') }}">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/dashboard.css') }}">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/fontawesome.min.css') }}">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/solid.min.css') }}">

  <script type="text/javascript" src="{{ url_for('static', filename='js/dashboard.js') }}"></script>
{% endblock %}
{% block title %}Dashboard{% endblock %}
{% block content %}
<div class="s-layout">
  <!-- Sidebar -->
  <div class="s-layout__sidebar">
    <a class="s-sidebar__trigger" href="#0">
      <i class="fa fa-bars fa-lg"></i>
    </a>
  
    <nav class="s-sidebar__nav">
      <ul>
        <li>
          <img class="logo" src="{{ url_for('static', filename='images/icons/icon-192.png' ) }}" />
          <em class="logo-title" style="margin-bottom: 20px;" >Symptom Tracker</em>
        </li>
        <li>
          <a class="s-sidebar__nav-link" href="{{url_for('patient_dashboard')}}">
            <i class="fa fa-home fa-lg"></i><em class="sidebar-text">Home</em>
          </a>
        </li>
        <li>
          <a class="s-sidebar__nav-link" href="{{url_for('patient_reports')}}">
            <i class="fa fa-chart-area fa-lg"></i><em class="sidebar-text">Reports</em>
          </a>
        </li>
        <li>
          <a class="s-sidebar__nav-link" href="{{url_for('patient_account')}}">
            <i class="fa fa-user fa-lg"></i><em class="sidebar-text">Account</em>
          </a>
        </li>
      </ul>
    </nav>
  </div>
  
  <!-- Content -->
  <main class="s-layout__content">
    <div class="container" style="justify-content: start;">
      <div class="grid-container">
        <div class="grid-header">
          <h5 class="title" id="heading"></h5>
        </div>
        <div class="grid-button-left">
          <a href="{{url_for('record_symptom')}}" class="btn green aligned">Record a symptom</a>
        </div>
        <div class="grid-button-right">
          <a href="" class="btn blue aligned">Edit a symptom record</a>
        </div>
        <div class="grid-main">
          <br>
          <h5 class="subtitle" >Your surveys</h5>
          <div class="survey-item">
            <div class="survey-text">Weekly survey</div>
            <a href="" class="btn blue survey-status">Start</a>
          </div>
          <div class="survey-item">
            <div class="survey-text">General survey</div>
            <a href="" class="btn blue survey-status">Start</a>
          </div>
        </div>
      </div>
      
    </div>
  </main>
</div>
{% endblock %}
