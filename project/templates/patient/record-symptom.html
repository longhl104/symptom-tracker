{% extends "base.html" %}
{% block head %}
  {{ super() }}
  <link rel="stylesheet" href="{{ url_for('static', filename='css/record-symptom.css') }}">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/input-fields.css') }}">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/buttons.css') }}">
{% endblock %}
{% block title %}Record Symptom{% endblock %}
{% block content %}
  <div class="container">
    <h5 class="title">Record Symptom</h5>
    <div class="card">
      <form class="form col" action="{{url_for('record_symptom')}}" method="POST">
        <label for="symptom">Symptom</label>
        <select name="symptom">
          <option label=" "></option>
          <option value="Tingling in my hands">Tingling in my hands</option>
          <option value="Tingling in my feet">Tingling in my feet</option>
        </select>
        <label for="severity">Severity</label>
        <select name="severity">
          <option label=" "></option>
          <option value="Not at all">Not at all</option>
          <option value="A little bit">A little bit</option>
          <option value="Somewhat">Somewhat</option>
          <option value="Quite a bit">Quite a bit</option>
          <option value="Very much">Very much</option>
        </select>
        <div class="grid two-equal-columns">
          <div class="col">
            <label for="date">Date</label>
            <input type="date" name="date">
          </div>
          <div class="col">
            <label for="time">Time</label>
            <input type="time" name="time">
          </div>
        </div>
        <label for="notes">Notes</label>
        <textarea name="notes" rows="4"></textarea>
        <input class="btn green" type="submit" style="margin-top: 20px;" value="Submit">
      </form>
    </div>
  </div>
{% endblock %}
